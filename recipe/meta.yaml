{% set version = "2.12.0" %}
{% set hash = "00e0f4b4c399f55938323ea10cf92d915288fe12753e35d1069f6ca08b72abbf" %}

package:
  name: jupyterlab_server
  version: {{ version }}

source:
  fn: jupyterlab_server-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/j/jupyterlab_server/jupyterlab_server-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - jupyter-packaging >=0.9,<2
    - jupyter_server
    - setuptools
    - wheel
  run:
    - python
    - babel
    - entrypoints >=0.2.2
    - jinja2 >=3.0.3
    - json5
    - jsonschema >=3.0.1
    - jupyter_server >=1.8,<2
    - packaging
    - requests

test:
  requires:
    - pip
  imports:
    - jupyterlab_server
  commands:
    - python -m pip check
  downstreams:
    # Additional testing for downstream package jupyterlab
    # Skip s390x and arm64 because nodejs >=14,<15 currently isn't available.
    - jupyterlab  # [not (s390x or aarch64 or arm64)]

about:
  home: https://github.com/jupyterlab/jupyterlab_server
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A set of server components for JupyterLab and JupyterLab like applications.
  dev_url: https://github.com/jupyterlab/jupyterlab_server
  doc_url: https://jupyterlab-server.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - jasongrout
    - blink1073
    - afshin
    - SylvainCorlay
    - bollwyvl
    - jtpio
